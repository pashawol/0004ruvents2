
	<style>#mpeccbc87e4b5ce2fe28308fd9f2a7baf3 { background-color: #5872C8; width: 100%; display: flex; justify-content: center; font-family: sans-serif; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form{ width:400px; padding-left: 32px; padding-right: 32px; padding-bottom: 16px; padding-top: 16px; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 * { box-sizing: border-box; font-size: 14px; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item { width: 100%; padding: 0; margin-bottom: 16px; min-height: 42px; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item_styled-content { color: #FFFFFF; line-height: 1.4; }} #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item_styled-content ul, #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item_styled-content ol { padding-left: 32px; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item_styled-content ul, #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item_styled-content ol, #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item_styled-content li, #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item_styled-content blockquote, #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item_styled-content pre { margin: 8px 0 0 0; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item_styled-content ul:first-child, #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item_styled-content ol:first-child, #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item_styled-content li:first-child, #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item_styled-content blockquote:first-child, #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item_styled-content pre:first-child { margin-top: 0; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item_styled-content a { color: #FFFFFF; text-decoration: none; font-weight: normal } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item_styled-content a:hover { text-decoration: underline; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item_styled-content blockquote { color: #FFFFFF; line-height: 1.4; font-size: 12px; padding: 0 0 0 4px; border-left: 2px solid #FFFFFF; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item_  #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__dropdown { position: relative; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__dropdown__header { cursor: pointer; display: block; position: relative; width: 100%; color: #FFFFFF; padding: 8px; background: #5872C8; border: 1px solid #D4D4D4; border-radius: 10px; height: 34px; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__dropdown.multiple .form__dropdown__header { display: flex; padding: 4px 30px 4px 4px; flex-wrap: wrap; min-height: 34px; height: auto; gap: 6px; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__dropdown__value { cursor: default; display:flex; gap: 6px; padding: 0px 5px; border: 1px solid #D4D4D4; border-radius: 3px; background-color: #5872C8; align-items: center; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__dropdown__value_remove { cursor: pointer; display:flex; align-items: center; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__dropdown__header::after { display: block; content: ''; border: 5px solid transparent; border-top: 5px solid #939393; position: absolute; top: 14px; right: 14px; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__dropdown__header.active::after{ display: none; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .close__icon{ display: none; cursor: pointer; position: absolute; top: 5px; right: 5px; width: 24px; height: 24px; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__dropdown__header.active + .close__icon{ display: block; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__dropdown__checkbox_hidden:checked ~ .form__dropdown__header::after { transform: rotate(180deg) translateY(5px); } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__dropdown__checkbox_hidden { position: absolute; visibility: hidden; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__dropdown__content { display: none; position: absolute; width: 100%; z-index: 2; border: 1px solid #D4D4D4; border-radius: 10px; background: #5872C8; max-height: 360px; overflow-y: auto; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__dropdown__checkbox_hidden:checked ~ .form__dropdown__content { display: block; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__dropdown__option { width: 100%; color: #FFFFFF; padding: 8px; background: #5872C8; cursor: pointer; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__dropdown__option.selected { display: none; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__dropdown__option:first-child { border-radius: 10px 10px 0 0; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__dropdown__option:last-child { border-radius: 0 0 10px 10px; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__dropdown__option:hover { background: #FFFFFF; color: #344589; } /* Чекбокс и все для него */ #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__checkbox_hidden { position: absolute; visibility: hidden; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__checkbox { width: 24px; height: 24px; display: block; position: relative; cursor: pointer; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__checkbox__icon { display: block; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__checkbox_hidden:checked ~ .form__checkbox .form__checkbox__icon { display: none; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__checkbox__icon_checked { display: none; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__checkbox_hidden:checked ~ .form__checkbox .form__checkbox__icon_checked { display: block; } /* лейбл */ #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__label { margin: 0; margin-bottom: 4px; color:#FFFFFF; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__label_required::after { position: relative; content: ' *'; color: red; } /* ошибка */ #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__error { color: red; display: none; text-align: center; } /* успешный текст */ #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .success { padding: 20px 24px; text-align: center; font-size: 32px; color:#FFFFFF; display: none; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item.error input { border-color: red; } #mpeccbc87e4b5ce2fe28308fd9f2a7baf3 .form__item .form__error { font-size: 12px; display: none; color: red; text-align: left; margin: 2px 0 0; } </style><section id="mpeccbc87e4b5ce2fe28308fd9f2a7baf3"> <div class="form"> <div class="form__item item__Category1000075CustomFieldMeropriyatieData"> <p class="form__label">Дата проведения мероприятия</p> <input type="text" class="form__input" placeholder="Когда?"> <p class="form__error"></p> </div> <div class="form__item item__Category1000075CustomFieldMeropriyatieMestoProvedeniya"> <p class="form__label">Место проведения мероприятия</p> <input type="text" class="form__input" placeholder="Где?"> <p class="form__error"></p> </div> <div class="form__item item__Category1000075CustomFieldMeropriyatieKolVoUchastnikov"> <p class="form__label">Предполагаемое количество участников</p> <input type="number" class="form__input" placeholder="Сколько?"> <p class="form__error"></p> </div> <div class="form__item item__Category1000075CustomFieldMeropriyatiePozhelaniyaPoRashodnimMa"> <p class="form__label">Пожелания по расходным материалам (лента/бейдж)</p> <input type="text" class="form__input" placeholder="Пожелания"> <p class="form__error"></p> </div> <div class="form__item item__contractor_firstName"> <p class="form__label form__label_required">Имя</p> <input type="text" class="form__input" placeholder="Как вас зовут?"> <p class="form__error"></p> </div> <div class="form__item item__contractor_phone"> <p class="form__label">Телефон</p> <input type="tel" class="form__input" placeholder="Ваш номер телефона"> <p class="form__error"></p> </div> <div class="form__item item__contractor_email"> <p class="form__label">Email</p> <input type="email" class="form__input" placeholder="Email"> <p class="form__error"></p> </div> <div class="form__item form__item_inline item__Category1000075CustomFieldSoglasenNaObrabotkuIHranenieMoihPers"> <p class="form__label"> Согласен на обработку и хранение моих персональных данных в соответствии с условиями </p> <input id="chk_mpeccbc87e4b5ce2fe28308fd9f2a7baf3_23" type="checkbox" class="form__checkbox_hidden"> <label for="chk_mpeccbc87e4b5ce2fe28308fd9f2a7baf3_23" class="form__checkbox"> <svg class="form__checkbox__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M19 5V19H5V5H19ZM19 3H5C4 3 3 4 3 5V19C3 20 4 21 5 21H19C20 21 21 20 21 19V5C21 4 20 3 19 3Z" fill="#494949"/> </svg> <svg class="form__checkbox__icon_checked" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M19 3H5C4 3 3 4 3 5V19C3 20 4 21 5 21H19C20 21 21 20 21 19V5C21 4 20 3 19 3ZM10 17L5 12L6.4 10.6L10 14.2L17.6 6.6L19 8L10 17Z" fill="#08bf32"/> </svg> </label> <p class="form__error"></p> </div> <div class="form__item"> <div class="form__button_wrap"> <button class="form__button">Оставить заявку</button> </div> </div> <div class="form__item form__error"></div> <div class="recapthca"></div> </div> <div class="success"> <p></p> <div class="form__item"> <div class="form__button_wrap"> <button class="form__button form__restart">OK</button> </div> </div> </div> </section> 
	<script>  (function() {
		let isFormLocked = false;
		let reCaptcha
		let isCaptchaReady
		const formType = 'deal'
		const contractorType = 'human'
		const formId = 'mpeccbc87e4b5ce2fe28308fd9f2a7baf3'
		const formRootElement = document.querySelector('#' + formId) 
		const submitButton = formRootElement.querySelector('.form .form__button') 
		const restartButton = formRootElement.querySelector('.form__restart') 
		const phoneInputs = formRootElement.querySelectorAll('.form__item [type="tel"]') 
		const successText = formRootElement.querySelector('.success') 
		const formElement = formRootElement.querySelector('.form') 
		const formError = formRootElement.querySelector('.form .form__item.form__error') 
		const useCaptcha = true
		const formData = {
				'Category1000075CustomFieldMeropriyatieData': {
						name: 'Category1000075CustomFieldMeropriyatieData',
						value: null,
						validators: [],
						type: 'input',
						isLogicField: false,
						logicHandler: function() {},
						settings: {},
				},
				'Category1000075CustomFieldMeropriyatieMestoProvedeniya': {
						name: 'Category1000075CustomFieldMeropriyatieMestoProvedeniya',
						value: null,
						validators: [],
						type: 'input',
						isLogicField: false,
						logicHandler: function() {},
						settings: {},
				},
				'Category1000075CustomFieldMeropriyatieKolVoUchastnikov': {
						name: 'Category1000075CustomFieldMeropriyatieKolVoUchastnikov',
						value: null,
						validators: [],
						type: 'float',
						isLogicField: false,
						logicHandler: function() {},
						settings: {},
				},
				'Category1000075CustomFieldMeropriyatiePozhelaniyaPoRashodnimMa': {
						name: 'Category1000075CustomFieldMeropriyatiePozhelaniyaPoRashodnimMa',
						value: null,
						validators: [],
						type: 'input',
						isLogicField: false,
						logicHandler: function() {},
						settings: {},
				},
				'contractor.firstName': {
						name: 'contractor.firstName',
						value: null,
						validators: [requiredValidator, ],
						type: 'input',
						isLogicField: false,
						logicHandler: function() {},
						settings: {},
				},
				'contractor.phone': {
						name: 'contractor.phone',
						value: null,
						validators: [phoneValidator, ],
						type: 'phone',
						isLogicField: false,
						logicHandler: function() {},
						settings: {},
				},
				'contractor.email': {
						name: 'contractor.email',
						value: null,
						validators: [emailValidator, ],
						type: 'email',
						isLogicField: false,
						logicHandler: function() {},
						settings: {},
				},
				'Category1000075CustomFieldSoglasenNaObrabotkuIHranenieMoihPers': {
						name: 'Category1000075CustomFieldSoglasenNaObrabotkuIHranenieMoihPers',
						value: null,
						validators: [],
						type: 'checkbox',
						isLogicField: false,
						logicHandler: function() {},
						settings: {},
				},
				'description': {
						name: 'description',
						value: null,
						validators: [],
						type: 'input',
						isLogicField: true,
						logicHandler: () => 'accred.ru',
						settings: {},
				},
		}
		const elementInitializers = [];
		initForm()
		function initForm() {
				phoneInputs.forEach(element => element.addEventListener('input', phoneInputHandler, false)) 
				restartButton.addEventListener('click', clearForm) 
				submitButton.onclick = submitHandler 
				initFields();
				elementInitializers.forEach(initializer => initializer.init()) 
				reCaptcha = new ReCaptcha() 
				reCaptcha.init({
						key: "6LfxN4EjAAAAAEby56ibrpp24vfjdPOYloEmBv9o",
						shouldUse: useCaptcha
				}) 
				loadCaptcha(() => reCaptcha.render(formRootElement.querySelector(".recapthca")))
		}

		function initFields() {
				Object.values(formData).map(item => {
						if (item.isLogicField) {
								item.value = item.logicHandler();
								return;
						}
						switch (item.type) {
								case 'email':
								case 'phone':
										const contactElement = formRootElement.querySelector('.form__item.item__' + item.name.replace('.', '_') + ' .form__input') 
										contactElement.oninput = function() {
												setField(item.name, {
														contentType: 'ContactInfo',
														type: item.type,
														value: contactElement.value.trim()
												})
										}
										break;
								case 'input':
										const inputElement = formRootElement.querySelector('.form__item.item__' + item.name.replace('.', '_') + ' .form__input') 
										inputElement.oninput = function() {
												setField(item.name, inputElement.value)
										}
										break;
								case 'float':
										const floatElement = formRootElement.querySelector('.form__item.item__' + item.name.replace('.', '_') + ' .form__input') 
										floatElement.oninput = function() {
												setField(item.name, parseFloat(floatElement.value))
										}
										break;
								case 'checkbox':
										const checkboxElement = formRootElement.querySelector('.form__item.item__' + item.name.replace('.', '_') + ' .form__checkbox_hidden') 
										checkboxElement.oninput = function() {
												setField(item.name, checkboxElement.checked)
										}
										break;
						}
				})
		}

		function clearForm() {
				successText.style.display = 'none'
				successText.querySelector('p').innerHTML = ''
				formElement.style.display = 'block'
				Object.keys(formData).forEach(key => formData[key].value = null) 
				elementInitializers.forEach(item => item.clear()) 
				formRootElement.querySelectorAll('.form .form__input').forEach(input => input.value = '') 
				unLockButton()
		}

		function showFormError(text) {
				formError.style.display = 'block'
				formError.innerHTML = text 
				unLockButton()
		}

		function showFieldError(field, message) {
				if (!field || !formData[field]) {
						showFormError(message);
						return;
				}
				formRootElement.querySelector('.form .item__' + field.replace('.', '_'))?.classList.add('error') 
				const errField = formRootElement.querySelector('.form .item__' + field.replace('.', '_') + ' .form__error');
				if (errField) {
						errField.innerHTML = message 
						errField.style.display = 'block'
				} else {
						showFormError(message)
				}
		}

		function handleErrors(errors) {
				errors.forEach(err => {
						showFieldError(err.field, err.message)
				}) 
				unLockButton()
		}

		function hideError() {
				formError.style.display = 'none'
				formRootElement.querySelectorAll('.form .error').forEach(element => element.classList.remove('error')) 
				formRootElement.querySelectorAll('.form .form__error').forEach(errorField => {
						errorField.style.display = 'none';
						errorField.innerHTML = '';
				})
		}

		function showSuccess(text) {
				formElement.style.display = 'none'
				successText.style.display = 'block'
				successText.querySelector('p').innerHTML = text 
				unLockButton()
		}

		function setField(fieldName, value) {
				hideError() 
				formData[fieldName].value = value
		}

		function getContentTypeForContractor(contractorType) {
				return contractorType === 'human' ? 'ContractorHuman' : 'ContractorCompany'
		}
		async function submitHandler() {
				if (isFormLocked) {
						return
				}
				lockButton() 
				const fields = Object.values(formData) 
				const isValid = fields.map(item => item.validators.map(validator => {
						const validateError = validator(item.value) 
						if (validateError) {
								showFieldError(item.name, validateError)
						}
						return !validateError
				}).filter(Boolean).length === item.validators.length).filter(Boolean).length === fields.length
				if (useCaptcha && !reCaptcha.isVerified()) {
						reCaptcha.verify(() => {
								submitHandler()
						}) 
						unLockButton() 
						return
				}
				const contactInfo = [];
				if (isValid) {
						const request = fields.reduce((dataObj, item) => {
								if (['email', 'phone'].includes(item.type)) {
										if (item.value?.value?.trim()) {
												contactInfo.push(item.value)
										}
										return dataObj
								}
								if (item.name.startsWith("contractor.")) {
										if (!dataObj.contractor) {
												dataObj.contractor = {
														contentType: getContentTypeForContractor(contractorType)
												}
										}
										dataObj.contractor[item.name.replace("contractor.", "")] = item.value
								} else {
										dataObj[item.name] = item.value
								}
								return dataObj
						}, {}) 
						if (formType === 'deal') {
								request.contentType = 'Deal'
								if (!!request.contractor) {
										request.contractor.contactInfo = contactInfo
								}
						} else {
								request.contentType = getContentTypeForContractor(contractorType) 
								request.contactInfo = contactInfo
						} sendRequest(request);
				} else {
						unLockButton()
				}
		}

		function lockButton() {
				isFormLocked = true;
				submitButton.classList.add('form__button_disabled') 
				submitButton.onclick = null
		}

		function unLockButton() {
				isFormLocked = false;
				submitButton.classList.remove('form__button_disabled') 
				submitButton.onclick = submitHandler
		}

		function phoneInputHandler(e) {
				e.target.value = e.target.value.replace(/[^\d()\-+]/g, '');
		}

		function requiredValidator(value) {
				return !value ? 'Поле обязательно для заполнения' : ''
		}

		function emailValidator(contactInfo) {
				return contactInfo && contactInfo.value && !contactInfo.value.match(/.+@.+\..+/i) ? 'Некорректный email' : ''
		}

		function phoneValidator(contactInfo) {
				return contactInfo && contactInfo.value && !contactInfo.value.match(/^\+?[\d()\-\s]+$/) ? 'Некорректный номер телефона' : ''
		}

		function sendRequest(request) {
				const reqParams = useCaptcha ? '?' + JSON.stringify({
						token: reCaptcha.getToken()
				}) : ''
				fetch('https://ruvents.megaplan.ru/api/v3/customLeadForm/3/process/deal' + reqParams, {
						method: 'POST',
						headers: {
								'Accept': 'application/json, text/plain, */*',
								'Content-Type': 'application/json'
						},
						body: JSON.stringify(request)
				}).then((response) => response.json()).then(data => {
						if (data?.meta?.status !== 200) {
								if (!data?.meta?.errors || data?.meta?.status > 500) {
										throw new Error()
								}
								handleErrors(data.meta.errors) 
								return
						}
						showSuccess('Данные успешно отправлены')
				}).catch(() => {
						showFormError('При отправке формы произошла ошибка. Попробуйте позже.')
				})
		}

		function loadCaptcha(callback) {
				if (!useCaptcha) {
						return
				}
				if (isCaptchaReady) {
						callback() 
						return
				}
				if (isCaptchaReady === false) {
						return
				}
				isCaptchaReady = false
				const node = document.createElement('SCRIPT');
				node.setAttribute("type", "text/javascript");
				node.setAttribute("async", "");
				node.setAttribute("src", 'https://www.google.com/recaptcha/api.js');
				node.onload = () => {
						return window.grecaptcha.ready(function() {
								isCaptchaReady = true 
								callback()
						});
				};
				(document.getElementsByTagName('head')[0] || document.documentElement).appendChild(node);
		}

		function ReCaptcha() {
				let key, shouldUse, token, readyCallback, widgetId, renderTarget;
				return {
						init(options) {
								if (typeof options.key !== "undefined") {
										key = options.key
								}
								if (typeof options.shouldUse !== "undefined") {
										shouldUse = options.shouldUse
								}
						},
						canUse() {
								return shouldUse || !!key
						},
						isVerified() {
								return !this.canUse() || !!token
						},
						getToken() {
								const result = token 
								token = ""
								window.grecaptcha.reset(widgetId) 
								return result
						},
						verify(callback) {
								if (!window.grecaptcha) {
										return;
								}
								if (callback) {
										readyCallback = callback
								}
								token = ""
								window.grecaptcha.execute(widgetId)
						},
						render(target) {
								if (!window.grecaptcha || !shouldUse) {
										return
								}
								renderTarget = target
								 widgetId = window.grecaptcha.render(target, {
										sitekey: key,
										badge: 'inline',
										size: 'invisible',
										callback: (response) => {
												token = response
												if (readyCallback) {
														readyCallback() 
														readyCallback = null
												}
										},
										'error-callback': function errorCallback() {
												token = ""
												unLockButton()
										},
										'expired-callback': function expiredCallback() {
												token = ""
												unLockButton()
										}
								})
						}
				}
		}
})();
</script>
